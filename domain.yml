responses:
  utter_ask_email:
  - text: "Hello! Please enter your email address to continue."
  
  utter_ask_type_of_sport:
  - text: "Now, what's one sport that you like?"
  - text: "Now, what's your number one favorite sport?"

  utter_ask_reason_of_like_sport:
  - text: "Cool! Why do you like {type_of_sport}?"
  - text: "Interesting! What do you like about {type_of_sport}?"
  - text: "I see! Why does {type_of_sport} interest you?"

  utter_ask_recent_active_sport:
  - text: "Did you do it recently (<30 days)?"

  utter_ask_how_go_sport:
  - text: "So last time we talked about {type_of_sport}, and you did that recently. How did it go?"

  utter_ask_play_in_future:
  - text: "I remember that you were interested in {type_of_sport} right. You think you will try it out in the future?"

  utter_ask_watch_sport:
  - text: "Do you happen to also watch {type_of_sport}?"


  utter_ask_type_of_animal:
  - text: "I see. Another question, what's your one favorite pet?"

  utter_ask_own_animal:
  - text: "That's cool! Do you happen to own one?"

  utter_ask_animal_breed:
  - text: "I see. So what breed of {type_of_animal} do you have?"

  utter_ask_plan_to_own_animal:
  - text: "Alright. Do you see yourself getting one in the future?"

  utter_ask_how_old_is_animal:
  - text: "I remember that you have a {type_of_animal}. How old is it?"

  utter_ask_animal_color:
  - text: "And what color is it?"

  utter_ask_why_like_animal:
  - text: "We were also talking about {type_of_animal} last time. What do you like about it?"

  utter_ask_animal_size:
  - text: "I see. If you get to keep one, would you prefer a big one or a small one?"


  utter_ask_topic_request:
  - text: "Sorry, I wasn't able to extract the entity. I have submitted the whole sentence to the developers!"


  # ---------------------------- #
  #  chit chat question (first)  #
  # ---------------------------- #

  utter_ask_name:
  - text: "How should I call you?"

  utter_ask_how_are:
  - text: "Alright! How are you today?"

  utter_ask_where_from:
  - text: "I see, and where about are you from?"

  utter_ask_food:
  - text: "Mh I'm from the clouds. Do you happen to like American food?"

  utter_ask_job:
  - text: "Haha ok, and what do you do for a living?"


  # ----------------------------- #
  #  chit chat question (second)  #
  # ----------------------------- #

  utter_ask_how_been:
  - text: "Haven't seen you since last time we talked. How have you been?"

  utter_ask_free_time:
  - text: "Alright! What did you do in your free time?"

  utter_ask_where_live:
  - text: "I see, and where do you currently live?"

  utter_ask_how_is_place:
  - text: "How is the city?"

  utter_ask_weather:
  - text: "And how is the weather there?"



  # --------------------------- #
  #    generic conversations    #
  # --------------------------- #
  
  utter_greet.hi:
  - text: "Hi! I'm a bot powered by Rasa."
    
  utter_greet.bye:
  - text: "Ok see ya!"
  - text: "Buh-bye."
  - text: "Until next time!"
    
  utter_reply.to_thank:
  - text: "No problem!"
  - text: "Not a problem!"
  - text: "Not at all!"
  - text: "Any time!"
    
  utter_reply.to_good:
  - text: "Great! Glad to hear it."
  - text: "Excellent."
    
  utter_reply.to_sad:
  - text: "Sorry to hear that!"
    
  utter_acknowledge:
  - text: "Okay."
  - text: "Got it."

  utter_great:
  - text: "Great! 👍"
  - text: "That's great! 🙌"
  - text: "Awesome! 🎉"

  utter_default:
  - text: "I can't say that I'm 100% certain about what you saying. Can you rephrase?"

  utter_ask_rephrase:
  - text: "Can you rephrase your last sentence and give it another try?"

  # --------------------------- #
  #         out of scope        #
  # --------------------------- #

  utter_reply.to_questions:
  - text: "This feature will be available in a future version."

  utter_iamabot:
  - text: "I am a beta bot, powered by Rasa."

  utter_reply.to.reject:
  - text: "I see, so that's how the conversation going to end then!"

  utter_reply.to_howdoing:
  - text: "I'm always feeling great!"

  utter_reply.to_insult:
  - text: "No u."

  utter_reply.to_nicetomeetyou:
  - text: "Likewise!"
  - text: "Pleasure is mine!"
  - text: "Same same!"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true