intents:
    - affirm
    - deny
    - user.bye
    - user.good
    - user.hello
    - user.sad
    - user.thank
    - user.topic.sport
    - user.topic.animal
    - user.topic.food
    - user.topic.travel
  
# entities:
#     - topic
#     - sentiment
    
slots:
    topic:
        type: unfeaturized
        auto_fill: false
        
forms:
    - topic_form
    
# actions:
#     - action_chitchat

responses:
    utter_greet.hi:
    - text: "Hi there! I'm a Rasbert."
    - text: "Hi, I'm a Rasbert."
    - text: "Hey, I'm a Rasbert."
    - text: "Hey there! I'm a Rasbert."
    - text: "Good day, I'm a Rasbert."
    - text: "Hello. I'm a Rasbert."
    - text: "Greetings, I'm a Rasbert."
    

    utter_greet.bye:
    - text: "See you soon!"
    - text: "Bye bye!"
    - text: "Till next time!"
    - text: "Bye."

    utter_greet.how_are_you:
    - text: "How are you getting on?"
    - text: "How's your day going"
    - text: "How are you?"
    - text: "Is everything all right?"
    - text: "How are you doing?"
    - text: "How are the things going"
    - text: "How are you feeling"
    - text: "How are you today?"
    - text: "How do you do?"
    - text: "How is it going?"
    - text: "How is your day"
    
    
    utter_greet.hi.2:
    - text: "Good to see you! Tell me a hobby of yours!"
      buttons:
       - title: "sport"
         payload: '/user.topic.sport'
       - title: "animal"
         payload: '/user.topic.animal'
       - title: "food"
         payload: '/user.topic.food'
       - title: "travel"
         payload: '/user.topic.travel'

