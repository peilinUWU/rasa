actions:
  - action_get_topic
  - action_get_detail
  - action_ask_reason

entities:
  - topic
  - sport
  - animal
  - reason

slots:
  intent_slot:
    type: unfeaturized
  type_of_topic: 
    type: unfeaturized
  type_of_sport:
    type: unfeaturized
  reason_sport:
    type: unfeaturized
  type_of_animal:
    type: unfeaturized
  reason_animal:
    type: unfeaturized
  user_answer:
    type: unfeaturized
    
forms:
  - answer_form

responses:
  utter_temp:
  - text: "Bye! I will remember that you are interested in the topic {type_of_topic}!"
  
  utter_ask_topic:
  - text: "Good to see you, please pick one topic that interests you!"
    buttons:
    - title: "Sport"
      payload: "/sport"
    - title: "Animal"
      payload: "/animal" 

  utter_ask_type_of_sport:
  - text: "What's one sport that you like?"
  - text: "What's your one favorite sport?"

  utter_ask_type_of_animal:
  - text: "What's one animal that you like the most?"
  - text: "Are you a cat person or a dog person?"
  - text: "What's your one favorite animal?"

  utter_ask_reason_sport:
  - text: "Cool! Why do you like {type_of_sport}?"
  - text: "Interesting! What do you like about {type_of_sport}?"
  - text: "I see! Why does {type_of_sport} interest you?"

  utter_ask_reason_animal:
  - text: "Cool! Why do you like {type_of_animal}?"
  - text: "Interesting! What do you like about {type_of_animal}?"

  utter_food:
  - text: "What is your favorite ice cream flavor?"
  - text: "If you never have to eat one vegetable, which would it be?"

  utter_travel: 
  - text: "What is your favorite place in the entire world?"
  - text: "If you could live anywhere in the world, where would it be?"
    
