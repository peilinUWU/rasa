    utter_sport:
    - text: "What sport do you play?"
    - text: "What sport would you like to play?"
    - text: "What sport do you like to watch?"
    - text: "Which sport do you like to play?"
    - text: "What is your favorite sport?"

    utter_animal:
    - text: "Which animal at the zoo do you like best?"
    - text: "Are you a cat person or a dog person?"

    utter_food:
    - text: "What is your favorite ice cream flavor?"
    - text: "If you never have to eat one vegetable, which would it be?"
    - text: "What do you like to cook the most?"
    - text: "What is the one food you could eat for the rest of your life?"
    - text: "Do you like tea or coffee?"
    - text: "What is your favorite cuisine?"
    - text: "What food do you absolutely hate?"
    - text: "What’s the perfect meal to go out on?"

    utter_travel: 
    - text: "What is your favorite place in the entire world?"
    - text: "If you could live anywhere in the world, where would it be?"
    - text: "Where do you want to go on the next family vacation?"
    - text: "Where would you like to travel next?"
    - text: "Where is the most relaxing place you have been?"
    
    

    utter_reply.how_are_you:
    - text: "Doing great, thanks!"
    - text: "I'm doing very well. Thanks!"
    - text: "Feeling wonderful!"
    - text: "Wonderful! Thanks for asking."

    utter_reply.to_good:
    - text: "Great! Glad to hear it."
    - text: "Excellent. I'm here to help keep it that way."

    utter_reply.to_sad:
    - text: "Oh, don't be sad. Go do something you enjoy."
    - text: "Sad? Writing down what's troubling you may help."
    - text: "If you're feeling down, how about drawing or painting something?"
    
    utter_reply.to_thank:
    - text: "No problem! You're so polite!"
    - text: "No problem!"
    - text: "Not a problem!"
    - text: "Not at all!"
    - text: "Any time!"
   
    utter_telljoke:
    - text: "Why are eggs not very much into jokes? - Because they could crack up."
    - text: "What's a tree's favorite drink? - Root beer!"
    - text: "Why do the French like to eat snails so much? - They can't stand fast food."
    - text: "Why did the robot get angry? - Because someone kept pushing its buttons."
    - text: "Why did the robot cross the road? - Because he was programmed to. Duh!"
      
    utter_default:   # utterance sent by action_default_fallback
    - text: "Sorry, I didn't get that, can you rephrase it?"
    
    # temporary utter
    utter_temp:
    - text: "I see! So you like {topic}!"
        
session_config:
    session_expiration_time: 60
    carry_over_slots_to_new_session: true

